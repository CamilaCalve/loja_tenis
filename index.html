<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>FullStep</title>
    
</head>
<body>
    <header>
        <h1 class="destaque">Full<span class="logo">Step</span></h1>
        <div class="botoes"> 
            <input type="text" placeholder="Encontre na FullStep">
            <button class="icone_pessoa"><img src="imagens/icone_pessoa.png" id="imagem_pessoa" alt=""></button>
        </div>
    </header>

    <main>
        <h2 class="h2texto">Aqui você encontrará o que precisa com preço baixo!</h2>
        <section class="carrossel">
            <div class="slides">
                <img src="imagens/tenis1.jpg" alt="Tênis 1">
                <img src="imagens/tenis2.jpg" alt="Tênis 2">
                <img src="imagens/foto3.jpg" alt="Tênis 3">
            </div>

            <button class="anterior">&#10094;</button>
            <button class="proximo">&#10095;</button>
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>
